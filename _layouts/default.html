<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/site.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="brand" href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/assets/img/logo.svg" alt="Alaria Dynamics" height="48">
        </a>
        {% include nav.html %}
      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ site.time | date: "%Y" }} Alaria Dynamics. All rights reserved.</p>
      </div>
    </footer>
  </body>
  </html>
